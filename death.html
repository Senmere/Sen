<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>重生倒计时</title>
    <style>
        @font-face {
            font-family: 'FZSE';
            src: url('fzse.ttf') format('truetype');
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            font-family: 'FZSE', sans-serif;
        }

        .death-text {
            font-size: 48px;
            color: black;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .countdown {
            font-size: 24px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="death-text">您已死亡</div>
    <div class="countdown" id="countdown">10秒后重新开始</div>

    <script>
        let seconds = 10;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            seconds--;
            countdownElement.textContent = `${seconds}秒后重新开始`;
            
            if(seconds <= 0) {
                clearInterval(timer);
                window.location.href = 'https://catmelon-fight-web-edition.pages.dev/'
            }
        }, 1000);
    </script>
</body>
</html>
