<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>猫瓜大战</title>
    <style>
        @font-face {
            font-family: 'FZSE';
            src: url('fzse.ttf') format('truetype');
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: 'FZSE', sans-serif;
            text-align: center;
        }

        .title {
            font-size: 64px;
            color: #333;
            margin: 40px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .instructions {
            font-size: 20px;
            color: #666;
            line-height: 1.6;
            margin: 20px 0;
            max-width: 600px;
        }

        .start-button {
            margin-top: 40px;
            padding: 15px 40px;
            font-size: 24px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            text-decoration: none;
        }

        .start-button:hover {
            background-color: #ff5252;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1 class="title">猫瓜大战</h1>
    
    <div class="instructions">
        <p>操作说明：</p>
        <ul style="list-style: none; padding: 0;">
            <li>操作1 - 移动控制</li>
            <li>操作2 - 攻击动作</li>
            <li>操作3 - 使用技能</li>
            <li>操作4 - 切换武器</li>
        </ul>
    </div>

    <a href="https://catmelon-fight-web-edition.pages.dev/catmelon_fight.html" class="start-button">
        开始游戏
    </a>
</body>
</html>
